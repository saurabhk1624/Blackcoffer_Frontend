<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar" class="active">
            <div class="sidebar-header">
                <div class="d-flex align-items-center gap-2 px-3 py-3">
                    <img src="img/BLACK.png"  style="height: 45px;"  alt="BlackCoffer Logo" class="logo">
                    <!-- <h2 class="mb-0">BlackCoffer</h2> -->
                </div>
            </div>

            <div class="sidebar-content">
                <!-- Main Navigation -->
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="#" class="nav-link d-flex align-items-center justify-content-between">
                            <div>
                                <i class="fas fa-home me-2"></i>
                                <span>Dashboards</span>
                            </div>
                            <!-- <span class="badge bg-danger rounded-pill">5</span> -->
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link active d-flex align-items-center">
                            <i class="fas fa-chart-bar me-2"></i>
                            <span>Analytics</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link d-flex align-items-center">
                            <i class="fas fa-users me-2"></i>
                            <span>CRM</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link d-flex align-items-center">
                            <i class="fas fa-shopping-cart me-2"></i>
                            <span>Ecommerce</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link d-flex align-items-center">
                            <i class="fas fa-graduation-cap me-2"></i>
                            <span>Academy</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link d-flex align-items-center">
                            <i class="fas fa-truck me-2"></i>
                            <span>Logistics</span>
                        </a>
                    </li>
                </ul>
             
            </div>
        </nav>


        <!-- Page Content -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h2 class="ms-3 mb-0">Dashboard</h2>
                </div>
            </nav>

            <div class="container-fluid">
                <!-- Charts row -->
                <div class="row mt-4">
                    <div class="col-12 col-lg-6 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Sales Overview</h5>
                                <canvas id="salesChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Traffic Sources</h5>
                                <canvas id="trafficChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Data cards row -->
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-3 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Total Sales</h5>
                                <p class="card-text" id="totalSales">$0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-3 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">New Customers</h5>
                                <p class="card-text" id="newCustomers">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-3 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Conversion Rate</h5>
                                <p class="card-text" id="conversionRate">0%</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-3 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Average Order Value</h5>
                                <p class="card-text" id="avgOrderValue">$0</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
