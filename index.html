<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="loader-container"></div>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar" class="active">
            <div class="sidebar-header">
                <div class="d-flex align-items-center gap-2 px-3 py-3">
                    <img src="img/BLACK.png"  style="height: 45px;"  alt="BlackCoffer Logo" class="logo">
                    <!-- <h2 class="mb-0">BlackCoffer</h2> -->
                </div>
            </div>

            <div class="sidebar-content">
                <!-- Main Navigation -->
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link d-flex align-items-center justify-content-between">
                            <div>
                                <i class="fas fa-home me-2"></i>
                                <span>Dashboards</span>
                            </div>
                            <!-- <span class="badge bg-danger rounded-pill">5</span> -->
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="report.html" class="nav-link active d-flex align-items-center">
                            <i class="fas fa-chart-bar me-2"></i>
                            <span>Report</span>
                        </a>
                    </li>
                </ul>
             
            </div>
        </nav>


        <!-- Page Content -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-bars"></i>
                    </button>
                    <img src="img/BLACK.png"  style="height: 45px;"  alt="BlackCoffer Logo" class="logo">
                </div>
            </nav>

            <div class="container-fluid">
                <!-- Charts row -->

                <div class="row">
                    <div class="col-12 col-md-6 col-lg-3 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Total Data</h5>
                                <p class="card-text" id="totalData"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-3 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Average Intensity</h5>
                                <p class="card-text" id="averageIntensity"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-3 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Average Likelihood</h5>
                                <p class="card-text" id="averageLikelihood"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-3 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Average Relevance</h5>
                                <p class="card-text" id="averageRelevance"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-12 col-lg-6 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Energy Distribution</h5>
                                <canvas id="sectorChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Country Statistics</h5>
                                <canvas id="countryChart"></canvas>
                            </div>
                        </div>
                    </div>
                     <div class="col-12 col-lg-6 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Region Distribution</h5>
                                <canvas id="regionChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Data cards row -->
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="js/script.js"></script>

<script>
    async function loadLoader() {
        const response = await fetch("loader.html");
        const loaderHtml = await response.text();
        document.getElementById("loader-container").innerHTML = loaderHtml;
    }

    
    loadLoader();
</script>
</body>
</html>
