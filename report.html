<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .column-visibility-btn {
            margin: 5px;
        }
        .btn-toggle-column.active {
            background-color: #7367f0;
            color: white;
        }
        .column-toggles {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .search-input {
            width: 100%;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="loader-container"></div>
    <div class="wrapper">
        <nav id="sidebar" class="active">
            <div class="sidebar-header">
                <div class="d-flex align-items-center gap-2 px-3 py-3">
                    <img src="img/BLACK.png" style="height: 45px;" alt="BlackCoffer Logo" class="logo">
                </div>
            </div>
            <div class="sidebar-content">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">
                            <i class="fas fa-home me-2"></i>
                            <span>Dashboards</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="report.html" class="nav-link active">
                            <i class="fas fa-chart-bar me-2"></i>
                            <span>Report</span>
                        </a>
                    </li>
                </ul>
            </div>
            
        </nav>

        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-bars"></i>
                    </button>
                    <img src="img/BLACK.png" style="height: 45px;" alt="BlackCoffer Logo" class="logo">
                </div>
            </nav>

            <div class="container-fluid">
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h5 class="card-title">Data Report</h5>
                                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#columnToggles">
                                        Toggle Columns
                                    </button>
                                </div>

                                <div class="collapse mb-3" id="columnToggles">
                                    <div class="column-toggles">
                                        <div class="d-flex flex-wrap gap-2" id="columnToggleButtons"></div>
                                    </div>
                                </div>

                                <div class="table-responsive">
                                    <table id="reportTable" class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>S.No</th>
                                                <th>Title</th>
                                                <th>Topic</th>
                                                <th>Sector</th>
                                                <th>Region</th>
                                                <th>Country</th>
                                                <th>Source</th>
                                                <th>PESTLE</th>
                                                <th>Start Year</th>
                                                <th>End Year</th>
                                                <th>Added</th>
                                                <th>Published</th>
                                                <th>Intensity</th>
                                                <th>Likelihood</th>
                                                <th>Relevance</th>
                                                <th>Insight</th>
                                            </tr>
                                            <tr>
                                                <th></th> <!-- For S.No -->
                                                <th></th> <!-- For Title -->
                                                <th><input type="text" id="searchTopic" class="search-input" placeholder="Search Topic"></th>
                                                <th><input type="text" id="searchSector" class="search-input" placeholder="Search Sector"></th>
                                                <th><input type="text" id="searchRegion" class="search-input" placeholder="Search Region"></th>
                                                <th><input type="text" id="searchCountry" class="search-input" placeholder="Search Country"></th>
                                                <th><input type="text" id="searchSource" class="search-input" placeholder="Search Source"></th>
                                                <th><input type="text" id="searchPestle" class="search-input" placeholder="Search PESTLE"></th>
                                                <th></th> <!-- Start Year -->
                                                <th><input type="text" id="searchEndYear" class="search-input" placeholder="Search End Year"></th>
                                                <th></th> <!-- Added -->
                                                <th></th> <!-- Published -->
                                                <th></th> <!-- Intensity -->
                                                <th></th> <!-- Likelihood -->
                                                <th></th> <!-- Relevance -->
                                                <th></th> <!-- Insight -->
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>

                                <div class="d-flex justify-content-between align-items-center mt-3">
                                    <div>
                                        <label for="pageSize">Rows per page:</label>
                                        <select id="pageSize" class="form-select d-inline-block w-auto">
                                            <option value="5">5</option>
                                            <option value="10" selected>10</option>
                                            <option value="20">20</option>
                                            <option value="50">50</option>
                                        </select>
                                    </div>
                                    <div>
                                        <button id="prevPage" class="btn btn-secondary me-2">Previous</button>
                                        <span id="pageNumber">1</span>
                                        <button id="nextPage" class="btn btn-secondary ms-2">Next</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function loadLoader() {
            const response = await fetch("loader.html");
            const loaderHtml = await response.text();
            document.getElementById("loader-container").innerHTML = loaderHtml;
        }
        loadLoader();
    </script>
    
    <script type="module" src="js/report.js"></script>
</body>
</html>
